<form [formGroup]="displayListService.streamingServiceControls">
    <div *ngFor="let streamingService of displayListService.streamingServiceDisplay">
        <input type="checkbox" [id]="streamingService.id" [name]="streamingService.name" formControlName="{{ streamingService.id }}">
        <label [for]="streamingService.id">{{ streamingService.name }}</label>
    </div>
</form>
