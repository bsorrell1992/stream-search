<img [src]="poster">
<ng-container *ngIf="streamingOptions !== null">
    <ng-container *ngIf="streamingOptions.length > 0">
        <p>
            {{ title }} can be found on {{ streamingOptions.length === 1 ? 'this streaming service' : 'these streaming services'}}:
        </p>
        <div class="results-list-container">
            <app-results-list-element
                *ngFor="let streamingService of streamingOptions"
                [streamingService]="streamingService"
            ></app-results-list-element>
        </div>
    </ng-container>
    <ng-container *ngIf="streamingOptions.length == 0">
        <p>
            No streaming options found
        </p>
    </ng-container>
</ng-container>
<ng-container *ngIf="streamingOptions === null">
    <p>
        An error occurred while retrieving streaming info
    </p>
</ng-container>
