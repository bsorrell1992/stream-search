<p *ngIf="controllerService.currentView === DisplayModesEnum.Welcome">
    Welcome!
</p>
<div class="show-list" *ngIf="controllerService.currentView === DisplayModesEnum.ShowsList">
    <ng-container *ngIf="showListService.shows.length > 0">
        <app-show-list-element
            *ngFor="let show of showListService.shows"
            [show]="show"
        >
        </app-show-list-element>
    </ng-container>
    <ng-container *ngIf="showListService.shows.length == 0">
        <p>
            No shows found. Try searching for a different title.
        </p>
    </ng-container>
</div>
<ng-container *ngIf="controllerService.currentView === DisplayModesEnum.Results">
    <app-results-list></app-results-list>
</ng-container>
<p *ngIf="controllerService.currentView === DisplayModesEnum.Error">
    An error has occurred!
</p>
